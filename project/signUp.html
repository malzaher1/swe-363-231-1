<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="arkTheme.css"/>



    <link rel="stylesheet" href="websiteStyle.css"/>


    <title>Sign up</title>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>



  <!-- Loading -->
  <div id="loading"></div>

  
  
    <form action =thankYou.html>
        <ul>
        
            <h1> Sign up </h1>


        <div>
            <!-- Name -->
            <label for="name">Your name: <br/></label>
            <input type="text" id="name" name="Name" placeholder="Full Name" autocomplete="on">
        </div>

        <div>
            <!-- Username -->
            <label for="username">Your Username: <br/></label>
            <input type="text" id="name" name="Username" placeholder="Username">
        </div>

        <div>
            <!-- Email -->
            <label for="email">Your Email: <br/></label>
            <input type="email" id="email" name="Email" placeholder="Email">
        </div>

        <div>
            <!-- password -->
            <label for="password">Your password: <br/></label>
            <input type="password" id="name" name="Password" placeholder="Password">
        </div>

        <div>
            <!-- Country -->
            <label for="inputCountry">Your country: <br/></label>
            <select name="inputCountry" id="inputCountry">
                <option value="KSA">Saudi Arabia</option>
                <option value="UAE">United Arab Emirates</option>
                <option value="USA">United States</option>
                <option value="UK">United Kingdom</option> 
            </select>

        </div>
                
        <div>
         <!-- Bio -->
         <label for="bio">Your bio: <br/></label>
         <textarea label="bio" id="bio" name="bio" placeholder="Write your bio" ></textarea>
            
        </div>


        <div>
            <!-- Submit -->
            <label><br/></label>
            <input type="submit" value="Sign Up" href="thankYou.html">
        </div>
    
        </ul>
    </form>
    
</body>
</html>
