<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="darkTheme.css"/>

    <title>Sign up</title>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


    <form action =thankYou.html>
        <ul>
        
            <h1> Sign up </h1>


        <li>
            <!-- Name -->
            <label for="name">Your name: </label>
            <input type="text" id="name" name="Name" placeholder="Full Name" autocomplete="on">
        </li>

        <li>
            <!-- Username -->
            <label for="username">Your Username: </label>
            <input type="text" id="name" name="Username" placeholder="Username">
        </li>

        <li>
            <!-- Email -->
            <label for="email">Your Email: </label>
            <input type="email" id="email" name="Email" placeholder="Email">
        </li>

        <li>
            <!-- password -->
            <label for="password">Your password: </label>
            <input type="password" id="name" name="Password" placeholder="Password">
        </li>

        <li>
            <!-- Country -->
            <label for="inputCountry">Your country: </label>
            <select name="inputCountry" id="inputCountry">
                <option value="KSA">Saudi Arabia</option>
                <option value="UAE">United Arab Emirates</option>
                <option value="USA">United States</option>
                <option value="UK">United Kingdom</option>
        </li> 
                

        <li>
            <!-- Bio -->
            <textarea label="bio" id="bio" name="bio" placeholder="Write your bio" ></textarea>
            
        </li>

        
        <li>
            <!-- Submit -->
            <input type="submit" value="Sign Up" href="thankYou.html">
        </li>
    
        </ul>
    </form>
    
</body>
</html>
